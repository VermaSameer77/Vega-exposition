<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- SEO Metadata -->
    {% seo %}
</head>
<body>
    <div class="container markdown-body">
        <header>
            <h1>{{ site.title }}</h1>
        </header>

        <main>
            {{ content }}
        </main>
    </div>

    <!-- Anchor.js for links -->
    <script src="{{ '/assets/javascript/anchor-js/anchor.min.js' | relative_url }}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            anchors.add();
        });
    </script>
</body>
</html>
