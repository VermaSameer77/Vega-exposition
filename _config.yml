# The Site Configuration

# Import the theme
theme: minima 

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Kolkata

# jekyll-seo-tag settings
title: Vega  # the main title
tagline: A Data Visualising Tool  # subtitle
description: >- 
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# Site URL settings (update for GitHub Pages)
url: "https://VermaSameer77.github.io"
baseurl: "/Vega-exposition"

github:
  username: VermaSameer77  # Fixed username

social:
  name: Sameer Verma 
  email: 24110314@iitgn.ac.in  
  links:
    - https://github.com/VermaSameer77  

# Site Verification Settings (optional)
:  

# Web Analytics Settings (optional)
analytics:
  google:
    id:  # Add your Google Analytics ID

# Page views settings
pageviews:
  provider:  

# Theme preferences
theme_mode:  minima 

# CDN settings
cdn: "https://chirpy-img.netlify.app"

# Sidebar avatar
avatar: ""

# Social preview image
social_preview_image:  

# Table of contents
toc: true

# Comments (configure if needed)
comments:
  provider:  
  disqus:
    shortname:  
  utterances:
    repo:  
    issue_term:  
  giscus:
    repo:  
    repo_id:  
    category:  
    category_id:  

# Self-hosted static assets
assets:
  self_host:
    enabled:  
    env:  

# PWA settings
pwa:
  enabled: true 
  cache:
    enabled: true  
    deny_paths:  

paginate: 10

# Markdown settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Jekyll collections and default settings
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# SASS compression
sass:
  style: compressed

# HTML compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Excluded files from Jekyll build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

# Jekyll archives settings
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/


plugins:
  - jekyll-feed
  - jekyll-seo-tag
